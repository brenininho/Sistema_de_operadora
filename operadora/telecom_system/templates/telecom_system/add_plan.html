<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Planos</title>
</head>
<body>
<h3>Adicionar Planos</h3>

{% if client %}
<form action="{% url 'telecom_system:add_plan' client.id  %}" method="post">
    <h2>Plano</h2>
    {% csrf_token %}
    {{ form_plan }}
    <input type="submit" value="Enviar">
</form>
{% endif %}
</body>
</html>
